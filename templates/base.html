<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
            
        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                
                <a class="navbar-brand" href="{{ url_for('index') }}">基于视频OCR的文章生成与审核系统</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('index') }}">文章</a></li>
                    <li><a href="{{ url_for('index') }}">审核</a></li>
                    <li><a href="{{ url_for('index') }}">用户管理</a></li>
                    <li><a href="{{ url_for('index') }}">工作量统计</a></li>
                    <li><a href="{{ url_for('question') }}">发布问答</a></li>
                    
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                    <li><a href="{{ url_for('login') }}">{{ user.username }}</a></li>
                    <li><a href="{{ url_for('logout') }}">退出</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">登录</a></li>
                    <li><a href="{{ url_for('register') }}">注册</a></li>
                    {% endif %}
                    
                </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="main">
            {% block main %}{% endblock %}
        </div>
    </body>
</html>
